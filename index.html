<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$NAM</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #141e30, #243b55);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .logo-image {
            width: 100px;
            height: auto;
            margin-bottom: 1rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00d1b2;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .construction-icon {
            font-size: 5rem;
            color: #00d1b2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .footer a {
            color: #00d1b2;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/nam_coin.png" alt="Logo Image" class="logo-image">
        <div class="logo">$NAM Community</div>
        <div class="construction-icon">ðŸš§</div>
        <div class="message">Our site is under construction. Stay tuned for updates!</div>
    </div>
    <div class="footer">
        &copy; 2025 Web3 Community. All rights reserved. | <a href="#">Privacy Policy</a>
    </div>
</body>
</html>
